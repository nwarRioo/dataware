<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="header_content container">
            <input type="checkbox" id="check">
            <a href="#" class="header_logo"><img src="./images/logo.svg" alt="logo"></a>
            <ul class="navbar">
                <li><a href="">About</a></li>
                <li><a href="">Help</a></li>
                <li><a href="">Features</a></li>
                <li><a href="">Sign up</a></li>
                <li>
                    <button>
                        <p>Request Demo</p>
                        <div class="arrow"></div>
                    </button>
                </li>
            </ul>
            <label class="burger_menu" for="check">
                <i class="fa-solid fa-bars menu_btn"></i>
                <i class="fa-solid fa-times close_btn"></i>
            </label>
        </div>
    </header>
    <div class="demo_section container">
        <div class="demo_section_background">
            <img src="./images/demo.svg" alt="demo">
        </div>
        <div class="demo_section_content">
            <h1 class="demo_section_title">Save your data storage here.</h1>
            <p class="demo_section_text">
                Data Warehouse is a data storage area that has been
                tested for security, so you can store your data here
                safely but not be afraid of being stolen by others.
            </p>
            <button class="demo_section_btn">Learn more</button>
        </div>
        
    </div>

</body>
</html>
